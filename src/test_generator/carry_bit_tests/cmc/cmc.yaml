# Tests moving data from Memory locations to Register using MOV OpCode
---
test_suite:
  enable: True
  generator_function: cmc_tests.generate_cmc
  description: 'CMC'
  output_file_name: '/carry_bit/cmc.test.js'
  header: |
    import { Computer } from '../../computer.js'
    import { i8080 } from '../../i8080.js'
    import { strict as assert } from 'assert'
  footer: |
    });
  boilerplate: |
    const c = new Computer();
    const FlagType = c._cpu.FlagManager.FlagType;


    const program = [
      0x3F,          // Complement Carry
      0x76          // HALT
    ]

      {set_carry};

      c.InjectProgram(program);
      c.ExecuteProgram();

      assert.equal(c._cpu.FlagManager.IsSet(FlagType.Carry), {carry});

      assert.equal(c._cpu.Clock, 11);

      c.Reset();
    }});
  tests:

    - test:
      name: CMC when carry set (should become unset)
      set_carry: True
      carry: false

    - test:
      name: CMC when carry unset (should become set)
      set_carry: False
      carry: true
