---
test_suite:
  enable: True
  generator_function: ora_tests.generate_ora_reg
  description: 'ORA Register'
  output_file_name: '/logical/ora.reg.test.js'
  header: |
    import { Computer } from '../../computer.js'
    import { i8080 } from '../../i8080.js'
    import { strict as assert } from 'assert'

    const opcode_lookup = {
        'B': {MVI: 0x06, ORA: 0xB0},
        'C': {MVI: 0x0E, ORA: 0xB1},
        'D': {MVI: 0x16, ORA: 0xB2},
        'E': {MVI: 0x1E, ORA: 0xB3},
        'H': {MVI: 0x26, ORA: 0xB4},
        'L': {MVI: 0x2E, ORA: 0xB5}
    };

  footer: |
    });
  boilerplate: |
    const c = new Computer();
    const FlagType = c.cpu.FlagManager.FlagType;


    let program = [
        0x3E,                 // MVI into the accumulator...
        {accumulator},        // ... this immediate value
        null,                 // MVI into register ...
        {data},               // ...this immediate value
        null,                 // ORA value in register  with Accumulator
        0x76                  // HALT
      ]

    for (let reg of Object.keys(c.cpu.registers).filter((register) => register != 'A')) {{

      program[2] = opcode_lookup[reg].MVI;
      program[4] = opcode_lookup[reg].ORA;

      c.inject_program(program);
      {set_carry}
      c.execute_program();

      assert.equal(c.cpu.registers.A, {expected_result});
      assert.equal(c.cpu.FlagManager.IsSet(FlagType.Carry), {carry});
      assert.equal(c.cpu.FlagManager.IsSet(FlagType.Parity),{parity});
      assert.equal(c.cpu.FlagManager.IsSet(FlagType.AuxillaryCarry), {auxillary_carry});
      assert.equal(c.cpu.FlagManager.IsSet(FlagType.Zero), {zero});
      assert.equal(c.cpu.FlagManager.IsSet(FlagType.Sign), {sign});

      assert.equal(c.cpu.clock, 25);

      c.reset();
      }}
    }});

  tests:

    - test:
      name: Reset Carry Flag
      comment: |
        // +-----------------------+-----------------------+-----------------------+-------+
        // |       Register        |      Accumulator      |       Expected        | Flags |
        // +-----------------------+-----------------------+-----------------------+-------+
        // | 100 | 0x64 | 00000100 | 004 | 0x04 | 00000101 | 004 | 0x04 | 00000100 |       |
        // +-----------------------+-----------------------+-----------------------+-------+
      set_carry: True
      data: 4
      accumulator: 5
      expected_result: 5
      carry: False
      parity: True
      auxillary_carry: False
      zero: False
      sign: False

    - test:
      name: Set Zero Flag
      comment: |
        // +-----------------------+-----------------------+-----------------------+-------+
        // |       Register        |      Accumulator      |       Expected        | Flags |
        // +-----------------------+-----------------------+-----------------------+-------+
        // | 000 | 0x00 | 00000000 | 000 | 0x00 | 00000000 | 000 | 0x00 | 00000000 | P|Z   |
        // +-----------------------+-----------------------+-----------------------+-------+
      set_carry: False
      data: 0
      accumulator: 0
      expected_result: 0
      carry: False
      parity: True
      auxillary_carry: False
      zero: True
      sign: False

    - test:
      name: Set Sign Flag
      comment: |
        // +-----------------------+-----------------------+-----------------------+-------+
        // |       Register        |      Accumulator      |       Expected        | Flags |
        // +-----------------------+-----------------------+-----------------------+-------+
        // | 255 | 0xFF | 11111111 | 127 | 0x7F | 01111111 | 255 | 0xFF | 11111111 | S     |
        // +-----------------------+-----------------------+-----------------------+-------+
      set_carry: False
      data: 255
      accumulator: 127
      expected_result: 255
      carry: False
      parity: True
      auxillary_carry: False
      zero: False
      sign: True
 
    - test:
      name: Set Parity Flag
      comment: |
        // +-----------------------+-----------------------+-----------------------+-------+
        // |       Register        |      Accumulator      |       Expected        | Flags |
        // +-----------------------+-----------------------+-----------------------+-------+
        // | 081 | 0x51 | 01010001 | 068 | 0x44 | 01000100 | 085 | 0x55 | 01010101 | P     |
        // +-----------------------+-----------------------+-----------------------+-------+
      set_carry: False
      data: 81
      accumulator: 68
      expected_result: 85
      carry: False
      parity: True
      auxillary_carry: False
      zero: False
      sign: False