---
test_suite:
  enable: True
  generator_function: ora_tests.generate_ora_acc
  description: 'ORA Accumulator'
  output_file_name: '/logical/ora.acc.test.js'
  header: |
    const Source = require('../../i8080');
  footer: |
    });
  boilerplate: |
    const c = new Source.Computer();
    const FlagType = Source.i8080.FlagType;

    c.cpu.mvi_reg('A', {accumulator});

    {set_carry}

    c.cpu.ora_reg('A');

    expect(c.cpu.registers.A).toEqual({expected_result});
    expect(c.cpu.flag_set(FlagType.Carry)).{carry}();
    expect(c.cpu.flag_set(FlagType.Parity)).{parity}();
    expect(c.cpu.flag_set(FlagType.AuxillaryCarry)).{auxillary_carry}();
    expect(c.cpu.flag_set(FlagType.Zero)).{zero}();
    expect(c.cpu.flag_set(FlagType.Sign)).{sign}();
    c.reset();
    }});

  tests:

    - test:
      name: Reset Carry Flag
      comment: |
        // +-----------------------+-----------------------+-------+
        // |      Accumulator      |       Expected        | Flags |
        // +-----------------------+-----------------------+-------+
        // | 004 | 0x04 | 00000100 | 004 | 0x04 | 00000100 |       |
        // +-----------------------+-----------------------+-------+
      set_carry: True
      accumulator: 4
      expected_result: 4
      carry: False
      parity: False
      auxillary_carry: False
      zero: False
      sign: False

    - test:
      name: Set Zero Flag
      comment: |
        // +-----------------------+-----------------------+-------+
        // |      Accumulator      |       Expected        | Flags |
        // +-----------------------+-----------------------+-------+
        // | 000 | 0x00 | 00000000 | 000 | 0x00 | 00000000 | P|Z   |
        // +-----------------------+-----------------------+-------+
      set_carry: False
      accumulator: 0
      expected_result: 0
      carry: False
      parity: Truth
      auxillary_carry: False
      zero: True
      sign: False

    - test:
      name: Set Sign Flag
      comment: |
        // +-----------------------+-----------------------+-------+
        // |      Accumulator      |       Expected        | Flags |
        // +-----------------------+-----------------------+-------+
        // | 128 | 0x80 | 10000000 | 128 | 0x80 | 10000000 | S|P  |
        // +-----------------------+-----------------------+-------+
      set_carry: False
      accumulator: 128
      expected_result: 128
      carry: False
      parity: False
      auxillary_carry: False
      zero: False
      sign: True
 
    - test:
      name: Set Parity Flag
      comment: |
        // +-----------------------+-----------------------+-------+
        // |      Accumulator      |       Expected        | Flags |
        // +-----------------------+-----------------------+-------+
        // | 068 | 0x44 | 01000100 | 068 | 0x44 | 01000100 | P     |
        // +-----------------------+-----------------------+-------+
      set_carry: False
      accumulator: 68
      expected_result: 68
      carry: False
      parity: True
      auxillary_carry: False
      zero: False
      sign: False