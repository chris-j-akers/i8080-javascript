# Tests moving data from Memory locations to Register using MOV OpCode
---
test_suite:
  enable: True
  generator_function: mov_tests.generate_mov_mem_to_reg
  description: 'MOV Memory to Register'
  output_file_name: '/move/mov.mem-to-reg.test.js'
  header: |
    const Source = require('../../i8080');
  footer: |
    });
  boilerplate: |
    const max_mem_addr = {max_mem_addr};
    const c = new Source.Computer();
    const data = 0xFFFF;
    for (let mem_addr = 0x00; mem_addr <= max_mem_addr; mem_addr++) {{
      c.cpu.load_mem_addr(mem_addr, 'H', 'L');
      c.cpu.mvi_to_mem(data);
      c.cpu.mov_from_mem('{reg_destination}');
      expect(c.cpu.registers.{reg_destination}).toEqual(data);
      c.reset();
    }}
    }});
  tests:

    - test:
      name: 'MOVE B,M'
      reg_destination: 'B'

    - test:
      name: 'MOVE C,M'
      reg_destination: 'C'

    - test:
      name: 'MOVE D,M'
      reg_destination: 'D'

    - test:
      name: 'MOVE E,M'
      reg_destination: 'E'

    - test:
      name: 'MOVE H,M'
      reg_destination: 'H'

    - test:
      name: 'MOVE L,M'
      reg_destination: 'L'

    - test:
      name: 'MOVE A,M'
      reg_destination: 'A'
