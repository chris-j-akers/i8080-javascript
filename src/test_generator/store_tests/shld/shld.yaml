# Tests moving data from Memory locations to Register using MOV OpCode
---
test_suite:
  enable: True
  generator_function: shld_tests.generate_shld
  description: 'SHLD'
  output_file_name: '/store/shld.test.js'
  header: |
    import { Computer } from '../../computer.js'
    import { strict as assert } from 'assert'
  footer: |
    });
  boilerplate: |
    const max_mem_addr = {max_mem_addr};
    const c = new Computer();

    const program = [
      0x26,                   // MOV into H...
      0xE,                    // ...this data
      0x2E,                   // MOV into L...
      0x71,                   // ...this data
      0x22,                   // SHLD
      null,                   // Low-byte of address (to be populated)
      null,                   // High-byte of addres (to be populated)
      0x76                    // Halt Program
    ]

    for (let mem_addr = program.length; mem_addr <= max_mem_addr; mem_addr++) {{  
      program[5] = mem_addr & 0xFF;
      program[6] = (mem_addr >> 8) & 0xFF;

      c.inject_program(program);
      c.execute_program();

      assert.equal(c.bus.read(mem_addr), 0x71);
      assert.equal(c.bus.read(mem_addr + 1), 0xE);

      c.reset();
    }}
    }});
  tests:

    - test:
      name: Store Accumulator in address found in registers B,C
  
