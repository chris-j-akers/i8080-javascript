# Tests moving data from registers to memory using the MOV OpCode
---
test_suite:
  enable: True
  generator_function: mov_tests.generate_mov_reg_to_acc
  description: 'MOV Accumulator to Register'
  output_file_name: '/move/mov.reg-acc.test.js'
  header: |
    const Source = require('../../i8080');
  footer: |
    });
  boilerplate: |
      const c = new Source.Computer();
      for (let byte = 0x00; byte <= 0xFF; byte++) {{
          c.cpu.scratch_registers.{reg_source} = byte;
          c.cpu.mov_reg('A', '{reg_source}')
          expect(c.cpu.scratch_registers.A).toEqual(byte);
      }}
      }});
  tests:

    - test:
      name: 'MOVE A,B'
      reg_source: 'B'

    - test:
      name: 'MOVE A,C'
      reg_source: 'C'

    - test:
      name: 'MOVE A,D'
      reg_source: 'D'

    - test:
      name: 'MOVE A,E'
      reg_source: 'E'

    - test:
      name: 'MOVE A,H'
      reg_source: 'H'

    - test:
      name: 'MOVE A,L'
      reg_source: 'L'

