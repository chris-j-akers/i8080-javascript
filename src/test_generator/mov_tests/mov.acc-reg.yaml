# Tests moving data from the Accumulator to all Registers using the MOV OpCode
---
test_suite:
  enable: True
  generator_function: mov_tests.generate_mov_acc_to_reg
  description: 'MOV Accumulator to Register'
  output_file_name: '/move/mov.acc-reg.test.js'
  header: |
    const Source = require('../../i8080');
  footer: |
    });
  boilerplate: |
      const c = new Source.Computer();
      for (let byte = 0x00; byte <= 0xFF; byte++) {{
          c.cpu.registers.A = byte
          c.cpu.mov_reg('{reg_destination}', 'A')
          expect(c.cpu.registers.{reg_destination}).toEqual(byte);
      }}
      }});
  tests:

    - test:
      name: 'MOVE B,A'
      reg_destination: 'B'

    - test:
      name: 'MOVE C,A'
      reg_destination: 'C'

    - test:
      name: 'MOVE D,A'
      reg_destination: 'D'

    - test:
      name: 'MOVE E,A'
      reg_destination: 'E'

    - test:
      name: 'MOVE H,A'
      reg_destination: 'H'

    - test:
      name: 'MOVE L,A'
      reg_destination: 'L'
