---
test_suite:
  enable: True
  generator_function: cmp_tests.generate_cmp_mem
  description: 'CMP Memory'
  output_file_name: '/compare/cmp.mem.test.js'
  header: |
    import { Computer } from '../../computer.js'
    import { i8080 } from '../../i8080.js'
    import { strict as assert } from 'assert'
  footer: |
    });
  boilerplate: |
    const max_mem_addr = {max_mem_addr};
    const c = new Computer();
    const FlagType = c.cpu.FlagManager.FlagType;


    const data = {data};

    const program = [
      0x3E,             // MVI into Accumulator...
      {accumulator},    // ...this immediate value
      0x26,             // MOV into H...
      null,             // ...the high-byte of the memory address of data (to be filled, below)
      0x2E,             // MOV into L...
      null,             // ... the low-byte of the memory address of data (to be filled, below)
      0x36,             // MOV into the memory address...
      data,             // ...the data
      0xBE,             // CMP M
      0x76              // HALT
    ]

    /**
      * Our little test program already takes up some memory,
      * so we start tests after the code.
      */

    for (let mem_addr = program.length; mem_addr <= max_mem_addr; mem_addr++) {{
      program[3] = (mem_addr >> 8) & 0xFF;
      program[5] = mem_addr & 0xFF;

      c.InjectProgram(program);
      c.ExecuteProgram();

      assert.equal(c.cpu.Registers.A,{expected_result});
      assert.equal(c.cpu.FlagManager.IsSet(FlagType.Carry), {carry});
      assert.equal(c.cpu.FlagManager.IsSet(FlagType.Parity), {parity});
      assert.equal(c.cpu.FlagManager.IsSet(FlagType.AuxillaryCarry), {auxillary_carry});
      assert.equal(c.cpu.FlagManager.IsSet(FlagType.Zero), {zero});
      assert.equal(c.cpu.FlagManager.IsSet(FlagType.Sign), {sign});
      
      assert.equal(c.cpu.Clock, 45);
      
      c.Reset();
      }}
    }});

  tests:

    - test:
      name: No Flags Set
      data: 1
      accumulator: 32
      expected_result: 32
      carry: False
      parity: False
      auxillary_carry: False
      zero: False
      sign: False
      
      
    - test:
      name: Parity, Aux Carry and Zero Flags Set
      data: 1
      accumulator: 1
      expected_result: 1
      carry: False
      parity: True
      auxillary_carry: True
      zero: True
      sign: False

    - test:
      name: Parity Flag Set
      data: 2
      accumulator: 32
      expected_result: 32
      carry: False
      parity: True
      auxillary_carry: False
      zero: False
      sign: False

    - test:
      name: Aux Carry Flag Set
      data: 3
      accumulator: 127
      expected_result: 127
      carry: False
      parity: False
      auxillary_carry: True
      zero: False
      sign: False


    - test:
      name: Sign Flag Set
      data: 1
      accumulator: 255
      expected_result: 255
      carry: False
      parity: False
      auxillary_carry: True
      zero: False
      sign: True

    - test:
      name: Carry Flag Set
      data: 10
      accumulator: 5
      expected_result: 5
      carry: True
      parity: False
      auxillary_carry: False
      zero: False
      sign: True
