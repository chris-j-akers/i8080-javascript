---
test_suite:
  enable: True
  generator_function: add_tests.generate_add_mem
  description: 'ADD Memory'
  output_file_name: '/arithmetic/add.mem.test.js'
  header: |
    const Computer = require('../../computer');
    const i8080 = require('../../i8080');
  footer: |
    });
  boilerplate: |
    const max_mem_addr = {max_mem_addr};
    const c = new Computer();
    const FlagType = i8080.FlagType;

    const data = {data};

    for (let mem_addr = 0x00; mem_addr <= max_mem_addr; mem_addr++) {{
      c.cpu.load_mem_addr(mem_addr, 'H', 'L');
      c.cpu.mvi_to_mem(data);
      c.cpu.mvi_reg('A', {accumulator})

      c.cpu.add_mem();

      expect(c.cpu.registers.A).toEqual({expected_result});
      expect(c.cpu.flag_set(FlagType.Carry)).{carry}();
      expect(c.cpu.flag_set(FlagType.Parity)).{parity}();
      expect(c.cpu.flag_set(FlagType.AuxillaryCarry)).{auxillary_carry}();
      expect(c.cpu.flag_set(FlagType.Zero)).{zero}();
      expect(c.cpu.flag_set(FlagType.Sign)).{sign}();
      c.reset();
    }}
    }});

  tests:

    - test:
      name: No Flags Set
      comment: |
        // +-----------------------+-----------------------+-------+-----------------------+-------+
        // |       Data            |      Accumulator      | Carry |       Expected        | Flags |
        // +-----------------------+-----------------------+-------+-----------------------+-------+
        // | 001 | 0x01 | 00000001 | 000 | 0x00 | 00000000 |     0 | 001 | 0x01 | 00000001 |       |
        // +-----------------------+-----------------------+-------+-----------------------+-------+
      data: 1
      accumulator: 0
      expected_result: 1
      carry: False
      parity: False
      auxillary_carry: False
      zero: False
      sign: False
            
    - test:
      name: Parity and Zero Flag Set
      comment: |
        // +-----------------------+-----------------------+-------+-----------------------+-------+
        // |       Memory          |      Accumulator      | Carry |       Expected        | Flags |
        // +-----------------------+-----------------------+-------+-----------------------+-------+
        // | 000 | 0x00 | 00000000 | 000 | 0x00 | 00000000 |     0 | 000 | 0x00 | 00000000 | P|Z   |
        // +-----------------------+-----------------------+-------+-----------------------+-------+
      data: 0
      accumulator: 0
      expected_result: 0
      carry: False
      parity: True
      auxillary_carry: False
      zero: True
      sign: False

    - test:
      name: Parity Flag Set
      comment: |
        // +-----------------------+-----------------------+-------+-----------------------+-------+
        // |       Memory          |      Accumulator      | Carry |       Expected        | Flags |
        // +-----------------------+-----------------------+-------+-----------------------+-------+
        // | 084 | 0x54 | 01010100 | 001 | 0x01 | 00000001 |     0 | 085 | 0x55 | 01010101 | P     |
        // +-----------------------+-----------------------+-------+-----------------------+-------+ 
      data: 84
      accumulator: 1
      expected_result: 85
      carry: False
      parity: True
      auxillary_carry: False
      zero: False
      sign: False

    - test:
      name: Aux Carry Flag Set
      comment: |
        // +-----------------------+-----------------------+-------+-----------------------+-------+
        // |       Memory          |      Accumulator      | Carry |       Expected        | Flags |
        // +-----------------------+-----------------------+-------+-----------------------+-------+
        // | 015 | 0x0F | 00001111 | 001 | 0x01 | 00000001 |     0 | 016 | 0x10 | 00010000 | A     |
        // +-----------------------+-----------------------+-------+-----------------------+-------+   
      data: 15
      accumulator: 1
      expected_result: 16
      carry: False
      parity: False
      auxillary_carry: True
      zero: False
      sign: False

    - test:
      name: Aux Carry and Sign Flags Set
      comment: |
        // +-----------------------+-----------------------+-------+-----------------------+-------+
        // |       Memory          |      Accumulator      | Carry |       Expected        | Flags |
        // +-----------------------+-----------------------+-------+-----------------------+-------+
        // | 127 | 0x7F | 11111110 | 001 | 0x01 | 00000001 |     0 | 128 | 0x80 | 10000000 | A|S   |
        // +-----------------------+-----------------------+-------+-----------------------+-------+   
      data: 127
      accumulator: 1
      expected_result: 128
      carry: False
      parity: False
      auxillary_carry: True
      zero: False
      sign: True

    - test:
      name: Carry and Aux Carry Flags Set
      comment: |
        // +-----------------------+-----------------------+-------+-----------------------+-------+
        // |       Memory          |      Accumulator      | Carry |       Expected        | Flags |
        // +-----------------------+-----------------------+-------+-----------------------+-------+
        // | 255 | 0xFF | 11111111 | 020 | 0x14 | 00001110 |     0 | 019 | 0x13 | 00010011 | C|A   |
        // +-----------------------+-----------------------+-------+-----------------------+-------+    
      data: 255
      accumulator: 20
      expected_result: 19
      carry: True
      parity: False
      auxillary_carry: True
      zero: False
      sign: False
