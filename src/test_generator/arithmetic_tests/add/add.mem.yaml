---
test_suite:
  enable: True
  generator_function: add_tests.generate_add_mem
  description: 'ADD Memory'
  output_file_name: '/arithmetic/add.mem.test.js'
  header: |
    const Source = require('../../i8080');

    // The full test should run to 0xFFFF, but this can take a while. To start off with, and fix
    // any broader bugs, set this to a low value.
    const max_mem_addr = 0x01;
  footer: |
    });
  boilerplate: |
    const c = new Source.Computer();
    const FlagType = Source.i8080.FlagType;

    const data = {data};

    for (let mem_addr = 0x00; mem_addr <= max_mem_addr; mem_addr++) {{
      c.bus.write(data, mem_addr);
      c.cpu.registers.H = (mem_addr >> 8) & 0xff;
      c.cpu.registers.L = mem_addr & 0xff;
      c.cpu.registers.A = {accumulator};

      c.cpu.add_mem();

      expect(c.cpu.registers.A).toEqual({expected_result});
      expect(c.cpu.flag_set(FlagType.Carry)).{carry}();
      expect(c.cpu.flag_set(FlagType.Parity)).{parity}();
      expect(c.cpu.flag_set(FlagType.AuxillaryCarry)).{auxillary_carry}();
      expect(c.cpu.flag_set(FlagType.Zero)).{zero}();
      expect(c.cpu.flag_set(FlagType.Sign)).{sign}();
      c.reset();
    }}
    }});

  tests:

    - test:
      name: NO FLAGS SET
      comment: |
        // +-----------------------+-----------------------+-------+-----------------------+-------+
        // |       Data            |      Accumulator      | Carry |       Expected        | Flags |
        // +-----------------------+-----------------------+-------+-----------------------+-------+
        // | 001 | 0x01 | 00000001 | 000 | 0x00 | 00000000 |     0 | 001 | 0x01 | 00000001 |       |
        // +-----------------------+-----------------------+-------+-----------------------+-------+
      data: 1
      accumulator: 0
      expected_result: 1
      carry: toBeFalsy
      parity: toBeFalsy
      auxillary_carry: toBeFalsy
      zero: toBeFalsy
      sign: toBeFalsy
            
    - test:
      name: SET ZERO
      comment: |
        // +-----------------------+-----------------------+-------+-----------------------+-------+
        // |       Memory          |      Accumulator      | Carry |       Expected        | Flags |
        // +-----------------------+-----------------------+-------+-----------------------+-------+
        // | 000 | 0x00 | 00000000 | 000 | 0x00 | 00000000 |     0 | 000 | 0x00 | 00000000 | P|Z   |
        // +-----------------------+-----------------------+-------+-----------------------+-------+
      data: 0
      accumulator: 0
      expected_result: 0
      carry: toBeFalsy
      parity: toBeTruthy
      auxillary_carry: toBeFalsy
      zero: toBeTruthy
      sign: toBeFalsy

    - test:
      name: SET PARITY
      comment: |
        // +-----------------------+-----------------------+-------+-----------------------+-------+
        // |       Memory          |      Accumulator      | Carry |       Expected        | Flags |
        // +-----------------------+-----------------------+-------+-----------------------+-------+
        // | 084 | 0x54 | 01010100 | 001 | 0x01 | 00000001 |     0 | 085 | 0x55 | 01010101 | P     |
        // +-----------------------+-----------------------+-------+-----------------------+-------+ 
      data: 84
      accumulator: 1
      expected_result: 85
      carry: toBeFalsy
      parity: toBeTruthy
      auxillary_carry: toBeFalsy
      zero: toBeFalsy
      sign: toBeFalsy

    - test:
      name: SET AUX CARRY
      comment: |
        // +-----------------------+-----------------------+-------+-----------------------+-------+
        // |       Memory          |      Accumulator      | Carry |       Expected        | Flags |
        // +-----------------------+-----------------------+-------+-----------------------+-------+
        // | 015 | 0x0F | 00001111 | 001 | 0x01 | 00000001 |     0 | 016 | 0x10 | 00010000 | A     |
        // +-----------------------+-----------------------+-------+-----------------------+-------+   
      data: 15
      accumulator: 1
      expected_result: 16
      carry: toBeFalsy
      parity: toBeFalsy
      auxillary_carry: toBeTruthy
      zero: toBeFalsy
      sign: toBeFalsy

    - test:
      name: SET SIGN
      comment: |
        // +-----------------------+-----------------------+-------+-----------------------+-------+
        // |       Memory          |      Accumulator      | Carry |       Expected        | Flags |
        // +-----------------------+-----------------------+-------+-----------------------+-------+
        // | 127 | 0x7F | 11111110 | 001 | 0x01 | 00000001 |     0 | 128 | 0x80 | 10000000 | A|S   |
        // +-----------------------+-----------------------+-------+-----------------------+-------+   
      data: 127
      accumulator: 1
      expected_result: 128
      carry: toBeFalsy
      parity: toBeFalsy
      auxillary_carry: toBeTruthy
      zero: toBeFalsy
      sign: toBeTruthy

    - test:
      name: SET CARRY
      comment: |
        // +-----------------------+-----------------------+-------+-----------------------+-------+
        // |       Memory          |      Accumulator      | Carry |       Expected        | Flags |
        // +-----------------------+-----------------------+-------+-----------------------+-------+
        // | 255 | 0xFF | 11111111 | 020 | 0x14 | 00001110 |     0 | 019 | 0x13 | 00010011 | C|A   |
        // +-----------------------+-----------------------+-------+-----------------------+-------+    
      data: 255
      accumulator: 20
      expected_result: 19
      carry: toBeTruthy
      parity: toBeFalsy
      auxillary_carry: toBeTruthy
      zero: toBeFalsy
      sign: toBeFalsy
