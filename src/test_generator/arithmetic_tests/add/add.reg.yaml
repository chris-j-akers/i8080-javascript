---
test_suite:
  enable: True
  generator_function: add_tests.generate_add_reg
  description: 'ADD Register'
  output_file_name: '/arithmetic/add.reg.test.js'
  header: |
    const Source = require('../../i8080');
  footer: |
    });
  boilerplate: |
    const c = new Source.Computer();
    const FlagType = Source.i8080.FlagType;

    for (reg in c.cpu.scratch_registers) {{
      c.cpu.accumulator = {accumulator};
      c.cpu.scratch_registers[reg] = {data};

      c.cpu.add_reg(c.cpu.scratch_registers[reg]);

      expect(c.cpu.accumulator).toEqual({expected_result});
      expect(c.cpu.flag_set(FlagType.Carry)).{carry}();
      expect(c.cpu.flag_set(FlagType.Parity)).{parity}();
      expect(c.cpu.flag_set(FlagType.AuxillaryCarry)).{auxillary_carry}();
      expect(c.cpu.flag_set(FlagType.Zero)).{zero}();
      expect(c.cpu.flag_set(FlagType.Sign)).{sign}();
      c.reset();
    }}
    }});

  tests:

    - test:
      name: NO FLAGS SET
      comment: |
        // +-----------------------+-----------------------+-----------------------+-------+
        // |       Register        |      Accumulator      |       Expected        | Flags |
        // +-----------------------+-----------------------+-----------------------+-------+
        // | 001 | 0x01 | 00000001 | 000 | 0x00 | 00000000 | 001 | 0x01 | 00000001 |       |
        // +-----------------------+-----------------------+-----------------------+-------+
      data: 1
      accumulator: 0
      expected_result: 1
      carry: toBeFalsy
      parity: toBeFalsy
      auxillary_carry: toBeFalsy
      zero: toBeFalsy
      sign: toBeFalsy
 
    - test:
      name: SET ZERO
      comment: |
        // +-----------------------+-----------------------+-----------------------+-------+
        // |       Register        |      Accumulator      |       Expected        | Flags |
        // +-----------------------+-----------------------+-----------------------+-------+
        // | 000 | 0x00 | 00000000 | 000 | 0x00 | 00000000 | 000 | 0x00 | 00000000 | P|Z   |
        // +-----------------------+-----------------------+-----------------------+-------+
      data: 0
      accumulator: 0
      expected_result: 0
      carry: toBeFalsy
      parity: toBeTruthy
      auxillary_carry: toBeFalsy
      zero: toBeTruthy
      sign: toBeFalsy

    - test:
      name: SET PARITY
      comment: |
        // +-----------------------+-----------------------+-----------------------+-------+
        // |       Register        |      Accumulator      |       Expected        | Flags |
        // +-----------------------+-----------------------+-----------------------+-------+
        // | 084 | 0x54 | 01010100 | 001 | 0x01 | 00000001 | 085 | 0x55 | 01010101 | P     |
        // +-----------------------+-----------------------+-----------------------+-------+
      data: 84
      accumulator: 1
      expected_result: 85
      carry: toBeFalsy
      parity: toBeTruthy
      auxillary_carry: toBeFalsy
      zero: toBeFalsy
      sign: toBeFalsy

    - test:
      name: SET AUX CARRY
      comment: |
        // +-----------------------+-----------------------+-----------------------+-------+
        // |       Register        |      Accumulator      |       Expected        | Flags |
        // +-----------------------+-----------------------+-----------------------+-------+
        // | 015 | 0x0F | 00001111 | 015 | 0x0F | 00001111 | 030 | 0x1E | 00011110 | P|A   |
        // +-----------------------+-----------------------+-----------------------+-------+
      data: 15
      accumulator: 15
      expected_result: 30
      carry: toBeFalsy
      parity: toBeTruthy
      auxillary_carry: toBeTruthy
      zero: toBeFalsy
      sign: toBeFalsy

    - test:
      name: SET SIGN
      comment: |
        // +-----------------------+-----------------------+-----------------------+-------+
        // |       Register        |      Accumulator      |       Expected        | Flags |
        // +-----------------------+-----------------------+-----------------------+-------+
        // | 064 | 0x40 | 01000000 | 112 | 0x70 | 01110000 | 176 | 0xB0 | 10110000 | S     |
        // +-----------------------+-----------------------+-----------------------+-------+
      data: 64
      accumulator: 112
      expected_result: 176
      carry: toBeFalsy
      parity: toBeFalsy
      auxillary_carry: toBeFalsy
      zero: toBeFalsy
      sign: toBeTruthy

    - test:
      name: SET CARRY
      comment: |
        // +-----------------------+-----------------------+-----------------------+-------+
        // |       Register        |      Accumulator      |       Expected        | Flags |
        // +-----------------------+-----------------------+-----------------------+-------+
        // | 192 | 0xC0 | 11000000 | 066 | 0x42 | 01000010 | 002 | 0x02 | 00000010 | C     |
        // +-----------------------+-----------------------+-----------------------+-------+
      data: 192
      accumulator: 66
      expected_result: 2
      carry: toBeTruthy
      parity: toBeFalsy
      auxillary_carry: toBeFalsy
      zero: toBeFalsy
      sign: toBeFalsy