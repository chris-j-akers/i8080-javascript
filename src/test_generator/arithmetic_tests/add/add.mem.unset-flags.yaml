---
test_suite:
  enable: True
  generator_function: add_tests.generate_add_mem
  description: 'ADD Memory (Unset All Flags)'
  output_file_name: '/arithmetic/add.mem.unset-flags.test.js'
  header: |
    import { Computer } from '../../computer.js'
    import { i8080 } from '../../i8080.js'
    import { strict as assert } from 'assert'
  footer: |
    });
  boilerplate: |
    const max_mem_addr = {max_mem_addr};
    const c = new Computer();
    const FlagType = i8080.FlagType;

    const data = {data};

    const program = [
      0x3E,                   // MVI into Accumulator
      {accumulator},          // Immediate value (in test config)
      0x26,                   // MOV into H...
      null,                   // ...the high-byte of the memory address (ro be inserted)
      0x2E,                   // MOV into L...
      null,                   // ... the low-byte of the memory address (to be inserted)
      0x36,                   // MOV into the memory address...
      data,                   // ...the data value
      0x86,                   // Add data in Memory Location to Accumulator
      0x76                    // Halt Program
      ]

    /**
      * Our little test program already takes up some memory,
      * so we start tests after the code.
      */

    for (let mem_addr = program.length; mem_addr <= max_mem_addr; mem_addr++) {{
      program[3] = (mem_addr >> 8) & 0xFF;
      program[5] = mem_addr & 0xFF;

      c.cpu.set_flag(FlagType.Carry);
      c.cpu.set_flag(FlagType.Parity);
      c.cpu.set_flag(FlagType.AuxillaryCarry);
      c.cpu.set_flag(FlagType.Zero);
      c.cpu.set_flag(FlagType.Sign);

      assert.equal(c.cpu.flag_set(FlagType.Carry), true);
      assert.equal(c.cpu.flag_set(FlagType.Parity),true);
      assert.equal(c.cpu.flag_set(FlagType.AuxillaryCarry), true);
      assert.equal(c.cpu.flag_set(FlagType.Zero), true);
      assert.equal(c.cpu.flag_set(FlagType.Sign), true);

      c.inject_program(program);
      c.execute_program();

      assert.equal(c.cpu.registers.A, {expected_result});
      assert.equal(c.cpu.flag_set(FlagType.Carry), {carry});
      assert.equal(c.cpu.flag_set(FlagType.Parity),{parity});
      assert.equal(c.cpu.flag_set(FlagType.AuxillaryCarry), {auxillary_carry});
      assert.equal(c.cpu.flag_set(FlagType.Zero), {zero});
      assert.equal(c.cpu.flag_set(FlagType.Sign), {sign});

      c.reset();
    }}
    }});

  tests:

    - test:
      name: Unset All Flags
      comment: |
        // +-----------------------+-----------------------+-----------------------+-------+
        // |       Memory          |      Accumulator      |       Expected        | Flags |
        // +-----------------------+-----------------------+-----------------------+-------+
        // | 001 | 0x01 | 00000001 | 000 | 0x00 | 00000000 | 001 | 0x01 | 00000001 |       |
        // +-----------------------+-----------------------+-----------------------+-------+
      data: 1
      accumulator: 0
      set_carry: False
      expected_result: 1
      carry: False
      parity: False
      auxillary_carry: False
      zero: False
      sign: False
