---
test_suite:
  enable: True
  generator_function: adi_tests.generate_adi
  description: 'ADI'
  output_file_name: '/arithmetic/adi.test.js'
  header: |
    import { Computer } from '../../computer.js'
    import { i8080 } from '../../i8080.js'
    import { strict as assert } from 'assert'
  footer: |
    });
  boilerplate: |
    const c = new Computer();
    const FlagType = i8080.FlagType;

    const program = [
      0x3E,           // Move into accumulator....
      {accumulator},  // ...this immediate value
      0xC6,          // ADI to the accumulator...
      {data},          // ...this immediate value
      0x76            // Halt
    ]

    c.inject_program(program);
    c.execute_program();

    assert.equal(c.cpu.registers.A,{expected_result});
    assert.equal(c.cpu.flag_set(FlagType.Carry), {carry});
    assert.equal(c.cpu.flag_set(FlagType.Parity), {parity});
    assert.equal(c.cpu.flag_set(FlagType.AuxillaryCarry), {auxillary_carry});
    assert.equal(c.cpu.flag_set(FlagType.Zero), {zero});
    assert.equal(c.cpu.flag_set(FlagType.Sign), {sign});
    
    assert.equal(c.cpu.clock, 21);

    }});

  tests:

  tests:

    - test:
      name: No Flags Set
      comment: |
        // +-----------------------+-----------------------+-----------------------+-------+
        // |       Register        |      Accumulator      |       Expected        | Flags |
        // +-----------------------+-----------------------+-----------------------+-------+
        // | 001 | 0x01 | 00000001 | 000 | 0x00 | 00000000 | 001 | 0x01 | 00000001 |       |
        // +-----------------------+-----------------------+-----------------------+-------+
      data: 1
      accumulator: 0
      expected_result: 1
      carry: False
      parity: False
      auxillary_carry: False
      zero: False
      sign: False
 
    - test:
      name: Set Parity and Zero Flags
      comment: |
        // +-----------------------+-----------------------+-----------------------+-------+
        // |       Register        |      Accumulator      |       Expected        | Flags |
        // +-----------------------+-----------------------+-----------------------+-------+
        // | 000 | 0x00 | 00000000 | 000 | 0x00 | 00000000 | 000 | 0x00 | 00000000 | P|Z   |
        // +-----------------------+-----------------------+-----------------------+-------+
      data: 0
      accumulator: 0
      expected_result: 0
      carry: False
      parity: True
      auxillary_carry: False
      zero: True
      sign: False

    - test:
      name: Set Parity Flag
      comment: |
        // +-----------------------+-----------------------+-----------------------+-------+
        // |       Register        |      Accumulator      |       Expected        | Flags |
        // +-----------------------+-----------------------+-----------------------+-------+
        // | 084 | 0x54 | 01010100 | 001 | 0x01 | 00000001 | 085 | 0x55 | 01010101 | P     |
        // +-----------------------+-----------------------+-----------------------+-------+
      data: 84
      accumulator: 1
      expected_result: 85
      carry: False
      parity: True
      auxillary_carry: False
      zero: False
      sign: False

    - test:
      name: Set Parity and Aux Carry Flags
      comment: |
        // +-----------------------+-----------------------+-----------------------+-------+
        // |       Register        |      Accumulator      |       Expected        | Flags |
        // +-----------------------+-----------------------+-----------------------+-------+
        // | 015 | 0x0F | 00001111 | 015 | 0x0F | 00001111 | 030 | 0x1E | 00011110 | P|A   |
        // +-----------------------+-----------------------+-----------------------+-------+
      data: 15
      accumulator: 15
      expected_result: 30
      carry: False
      parity: True
      auxillary_carry: True
      zero: False
      sign: False

    - test:
      name: Set Sign Flag
      comment: |
        // +-----------------------+-----------------------+-----------------------+-------+
        // |       Register        |      Accumulator      |       Expected        | Flags |
        // +-----------------------+-----------------------+-----------------------+-------+
        // | 064 | 0x40 | 01000000 | 112 | 0x70 | 01110000 | 176 | 0xB0 | 10110000 | S     |
        // +-----------------------+-----------------------+-----------------------+-------+
      data: 64
      accumulator: 112
      expected_result: 176
      carry: False
      parity: False
      auxillary_carry: False
      zero: False
      sign: True

    - test:
      name: Set Carry Flag
      comment: |
        // +-----------------------+-----------------------+-----------------------+-------+
        // |       Register        |      Accumulator      |       Expected        | Flags |
        // +-----------------------+-----------------------+-----------------------+-------+
        // | 192 | 0xC0 | 11000000 | 066 | 0x42 | 01000010 | 002 | 0x02 | 00000010 | C     |
        // +-----------------------+-----------------------+-----------------------+-------+
      data: 192
      accumulator: 66
      expected_result: 2
      carry: True
      parity: False
      auxillary_carry: False
      zero: False
      sign: False