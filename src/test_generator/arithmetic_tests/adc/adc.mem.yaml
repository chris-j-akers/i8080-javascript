          // |       Memory          |      Accumulator      | Carry |       Expected        | Flags |
          // +-----------------------+-----------------------+-------+-----------------------+-------+
          // | 083 | 0x53 | 01010011 | 001 | 0x01 | 00000001 |     1 | 085 | 0x55 | 01010101 | P     |
