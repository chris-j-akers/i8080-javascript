---
test_suite:
  enable: True
  generator_function: adc_tests.generate_adc_acc
  description: 'ADC Accumulator'
  output_file_name: '/arithmetic/adc.acc.test.js'
  header: |
    const Computer = require('../../computer');
    const i8080 = require('../../i8080');
  footer: |
    });
  boilerplate: |
    const c = new Computer();
    const FlagType = i8080.FlagType;
    c.cpu.mvi_reg('A',{accumulator});

    {set_carry}
    
    c.cpu.adc_reg(c.cpu.registers.A);

    expect(c.cpu.registers.A).toEqual({expected_result});
    expect(c.cpu.flag_set(FlagType.Carry)).{carry}();
    expect(c.cpu.flag_set(FlagType.Parity)).{parity}();
    expect(c.cpu.flag_set(FlagType.AuxillaryCarry)).{auxillary_carry}();
    expect(c.cpu.flag_set(FlagType.Zero)).{zero}();
    expect(c.cpu.flag_set(FlagType.Sign)).{sign}();
    c.reset();
    }});

  tests:

    - test:
      name: No Flags Set (With Carry Unset)
      comment: |
        // +-----------------------+-------+-----------------------+-------+
        // |      Accumulator      | Carry |      Expected         | Flags |
        // +-----------------------+-------+-----------------------+-------+
        // | 002 | 0x02 | 00000010 |     0 | 004 | 0x04 | 00000100 |       |
        // +-----------------------+-------+-----------------------+-------+
      accumulator: 2
      set_carry: False
      expected_result: 4
      carry: False
      parity: False
      auxillary_carry: False
      zero: False
      sign: False
      
    - test:
      name: Set Parity and Zero Flag (With Carry Unset)
      comment: |
        // +-----------------------+-------+-----------------------+-------+
        // |      Accumulator      | Carry |      Expected         | Flags |
        // +-----------------------+-------+-----------------------+-------+
        // | 000 | 0x00 | 00000000 |     0 | 000 | 0x00 | 00000000 | P|Z   |
        // +-----------------------+-------+-----------------------+-------+
      accumulator: 0
      set_carry: False
      expected_result: 0
      carry: False
      parity: True
      auxillary_carry: False
      zero: True
      sign: False

    - test:
      name: Set Parity and Zero Flag (With Carry Unset)
      comment: |
        // +-----------------------+-------+-----------------------+-------+
        // |      Accumulator      | Carry |      Expected         | Flags |
        // +-----------------------+-------+-----------------------+-------+
        // | 000 | 0x00 | 00000000 |     0 | 000 | 0x00 | 0000000  | P|Z   |
        // +-----------------------+-------+-----------------------+-------+
      accumulator: 0
      set_carry: False
      expected_result: 0
      carry: False
      parity: True
      auxillary_carry: False
      zero: True
      sign: False

    - test:
      name: Set Parity (With Carry Set)
      comment: |
        // +-----------------------+-------+-----------------------+-------+
        // |      Accumulator      | Carry |      Expected         | Flags |
        // +-----------------------+-------+-----------------------+-------+
        // | 007 | 0x07 | 00000111 |     1 | 015 | 0x0F | 00001111 | P     |
        // +-----------------------+-------+-----------------------+-------+
      accumulator: 007
      set_carry: True
      expected_result: 15
      carry: False
      parity: True
      auxillary_carry: False
      zero: False
      sign: False

    - test:
      name: Set Parity and Aux Carry Flags (With Carry Unset)
      comment: |
        // +-----------------------+-------+-----------------------+-------+
        // |      Accumulator      | Carry |      Expected         | Flags |
        // +-----------------------+-------+-----------------------+-------+
        // | 009 | 0x09 | 00001001 |     0 | 018 | 0x12 | 00010010 | P|A   |
        // +-----------------------+-------+-----------------------+-------+
      accumulator: 9
      set_carry: False
      expected_result: 18
      carry: False
      parity: True
      auxillary_carry: True
      zero: False
      sign: False

    - test:
      name: Set Parity and Aux Carry Flags (With Carry Set)
      comment: |
        // +-----------------------+-------+-----------------------+-------+
        // |      Accumulator      | Carry |      Expected         | Flags |
        // +-----------------------+-------+-----------------------+-------+
        // | 008 | 0x08 | 00001000 |     1 | 017 | 0x11 | 00010001 | P|A   |
        // +-----------------------+-------+-----------------------+-------+
      accumulator: 8
      set_carry: True
      expected_result: 17
      carry: False
      parity: True
      auxillary_carry: True
      zero: False
      sign: False


    - test:
      name: Set Parity, Aux Carry and Sign Flags (With Carry Unset)
      comment: |
        // +-----------------------+-------+-----------------------+-------+
        // |      Accumulator      | Carry |      Expected         | Flags |
        // +-----------------------+-------+-----------------------+-------+
        // | 089 | 0x59 | 01011001 |     0 | 178 | 0xB2 | 10110010 | P|A|S |
        // +-----------------------+-------+-----------------------+-------+
      accumulator: 89
      set_carry: False
      expected_result: 178
      carry: False
      parity: True
      auxillary_carry: True
      zero: False
      sign: True

    - test:
      name: Set Parity, Aux Carry and Sign Flags (With Carry Set)
