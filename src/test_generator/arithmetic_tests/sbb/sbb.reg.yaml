        // +-----------------------+-----------------------+-------+-----------------------+-------+
        // | 001 | 0x01 | 00000001 | 001 | 0x01 | 00000001 |     0 | 000 | 0x00 | 00000000 | P|A|Z |
        // +-----------------------+-----------------------+-------+-----------------------+-------+
      data: 1
      accumulator: 1
      set_carry: False
      expected_result: 0
      carry: toBeFalsy
      parity: toBeTruthy
