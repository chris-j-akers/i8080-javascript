---
test_suite:
  enable: True
  generator_function: sbb_tests.generate_sbb_acc
  description: 'SBB Accumulator Flag'
  output_file_name: '/arithmetic/sbb.acc.test.js'
  header: |
    const Source = require('../../i8080');
  footer: |
    });
  boilerplate: |
      const c = new Source.Computer();
      const FlagType = Source.i8080.FlagType;

      c.cpu.mvi_reg('A',{accumulator});
      {set_carry}
      c.cpu.sbb_reg(c.cpu.registers.A);

      expect(c.cpu.registers.A).toEqual({expected_result});
      expect(c.cpu.flag_set(FlagType.Carry)).{carry}();
      expect(c.cpu.flag_set(FlagType.Parity)).{parity}();
      expect(c.cpu.flag_set(FlagType.AuxillaryCarry)).{auxillary_carry}();
      expect(c.cpu.flag_set(FlagType.Zero)).{zero}();
      expect(c.cpu.flag_set(FlagType.Sign)).{sign}();
      c.reset();
      }});

  tests:

    - test:
      name: Zero, AuxCarry, Parity Flags Set with Carry Reset
      comment: |
        // +-----------------------+-------+-----------------------+-------+
        // |      Accumulator      | Carry |      Expected         | Flags |
        // +-----------------------+-------+-----------------------+-------+
        // | 001 | 0x01 | 00000001 |     0 | 000 | 0x00 | 00000000 | Z     |
        // +-----------------------+-------+-----------------------+-------+
      accumulator: 1
      set_carry: False
      expected_result: 0
      carry: False
      parity: True
      auxillary_carry: True
      zero: True
      sign: False
      
    - test:
      name: Carry, AuxCarry, Sign Flags Set with Carry Set
      comment: |
        // +-----------------------+-------+-----------------------+-------+
        // |      Accumulator      | Carry |      Expected         | Flags |
        // +-----------------------+-------+-----------------------+-------+
        // | 001 | 0x00 | 00000000 |     1 | 255 | 0xFF | 11111111 | C|P|S |
        // +-----------------------+-------+-----------------------+-------+
      accumulator: 1
      set_carry: True
      expected_result: 255
      carry: True
      parity: True
      auxillary_carry: False
      zero: False
      sign: True
