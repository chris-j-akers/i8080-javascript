---
test_suite:
  enable: True
  generator_function: sbb_tests.generate_sbb_mem
  description: 'SBB Memory'
  output_file_name: '/arithmetic/sbb.mem.test.js'
  header: |
    const Source = require('../../i8080');
  footer: |
    });
  boilerplate: |
    const max_mem_addr = {max_mem_addr};
    const c = new Source.Computer();
    const FlagType = Source.i8080.FlagType;

    const data = {data};

    for (let mem_addr = 0x00; mem_addr <= max_mem_addr; mem_addr++) {{
      c.cpu.mvi_reg('H', (mem_addr >> 8) & 0xff);
      c.cpu.mvi_reg('L', mem_addr & 0xff);
      c.cpu.mvi_to_mem(data);
      c.cpu.mvi_reg('A', {accumulator})
      {set_carry}

      c.cpu.sbb_mem();

      expect(c.cpu.registers.A).toEqual({expected_result});
      expect(c.cpu.flag_set(FlagType.Carry)).{carry}();
      expect(c.cpu.flag_set(FlagType.Parity)).{parity}();
      expect(c.cpu.flag_set(FlagType.AuxillaryCarry)).{auxillary_carry}();
      expect(c.cpu.flag_set(FlagType.Zero)).{zero}();
      expect(c.cpu.flag_set(FlagType.Sign)).{sign}();
      c.reset();
    }}
    }});

  tests:

    - test:
      name: No Flags Set (Carry Bit Reset)
      comment: |
        // +-----------------------+-----------------------+-------+-----------------------+-------+
        // |       Register        |      Accumulator      | Carry |       Expected        | Flags |
        // +-----------------------+-----------------------+-------+-----------------------+-------+
        // | 001 | 0x01 | 00000001 | 032 | 0x20 | 00100000 |     0 | 31 | 0x1F | 000011111 |       |
        // +-----------------------+-----------------------+-------+-----------------------+-------+
      data: 1
      accumulator: 32
      set_carry: False
      expected_result: 31
      carry: False
      parity: False
      auxillary_carry: False
      zero: False
      sign: False
      
    - test:
      name: No Flags Set (Carry Bit Set)
      comment: |
        // +-----------------------+-----------------------+-------+-----------------------+-------+
        // |       Register        |      Accumulator      | Carry |       Expected        | Flags |
        // +-----------------------+-----------------------+-------+-----------------------+-------+
        // | 001 | 0x01 | 00000001 | 033 | 0x21 | 00100001 |     0 | 31 | 0x1F | 000011111 |       |
        // +-----------------------+-----------------------+-------+-----------------------+-------+
      data: 1
      accumulator: 33
      set_carry: True
      expected_result: 31
      carry: False
      parity: False
      auxillary_carry: False
