---
test_suite:
  enable: True
  generator_function: sbi_tests.generate_sbi
  description: 'SBI'
  output_file_name: '/arithmetic/sbi.test.js'
  header: |
    import { Computer } from '../../computer.js'
    import { i8080 } from '../../i8080.js'
    import { strict as assert } from 'assert'
  footer: |
    });
  boilerplate: |
    const c = new Computer();
    const FlagType = c._cpu.FlagManager.FlagType;


    const program = [
      0x3E,                   // MVI into accumulator....
      {accumulator},          // ...this immediate value
      0xDE,                   // SBI from the accumulator...
      {data},                 // ...this immediate value
      0x76                    // HALT 
    ]

    c.InjectProgram(program);
    {set_carry}
    c.ExecuteProgram();

    assert.equal(c._cpu.Registers.A,{expected_result});
    assert.equal(c._cpu.FlagManager.IsSet(FlagType.Carry), {carry});
    assert.equal(c._cpu.FlagManager.IsSet(FlagType.Parity), {parity});
    assert.equal(c._cpu.FlagManager.IsSet(FlagType.AuxillaryCarry), {auxillary_carry});
    assert.equal(c._cpu.FlagManager.IsSet(FlagType.Zero), {zero});
    assert.equal(c._cpu.FlagManager.IsSet(FlagType.Sign), {sign});
    
    assert.equal(c._cpu.Clock, 21);
    
    }});

  tests:

    - test:
      name: No Flags Set (Carry Bit Reset)
      comment: |
        // +-----------------------+-----------------------+-------+-----------------------+-------+
        // |       Register        |      Accumulator      | Carry |       Expected        | Flags |
        // +-----------------------+-----------------------+-------+-----------------------+-------+
        // | 001 | 0x01 | 00000001 | 032 | 0x20 | 00100000 |     0 | 31 | 0x1F | 000011111 |       |
        // +-----------------------+-----------------------+-------+-----------------------+-------+
      data: 1
      accumulator: 32
      set_carry: False
      expected_result: 31
      carry: False
      parity: False
      auxillary_carry: False
      zero: False
      sign: False
      
    - test:
      name: No Flags Set (Carry Bit Set)
      comment: |
        // +-----------------------+-----------------------+-------+-----------------------+-------+
        // |       Register        |      Accumulator      | Carry |       Expected        | Flags |
        // +-----------------------+-----------------------+-------+-----------------------+-------+
        // | 001 | 0x01 | 00000001 | 033 | 0x21 | 00100001 |     0 | 31 | 0x1F | 000011111 |       |
        // +-----------------------+-----------------------+-------+-----------------------+-------+
      data: 1
      accumulator: 33
      set_carry: True
      expected_result: 31
      carry: False
      parity: False
      auxillary_carry: False
