# Tests moving data from Memory locations to Register using MOV OpCode
---
test_suite:
  enable: True
  generator_function: rlc_tests.generate_rlc_multishift
  description: 'RLC (Multishift)'
  output_file_name: '/rotate/rlc.multi-shift.test.js'
  header: |
    import { Computer } from '../../computer.js'
    import { i8080 } from '../../i8080.js'
    import { strict as assert } from 'assert'

  footer: |
    });
  boilerplate: |
    const c = new Computer();
    const FlagType = c._cpu._flagManager.FlagType;


    let program = [
      0x3E,           // MVI into accumulator
      170,            // ...this byte
      0x07,           // RLC
      0x76,           // HALT
    ]

      c.LoadProgram(program);
      c.ExecuteProgram();

      assert.equal(c._cpu._flagManager.IsSet(FlagType.Carry), true);
      assert.equal(c.CPUState.Registers['A'], 85)

      assert.equal(c._cpu._flagManager.IsSet(FlagType.Parity), false);
      assert.equal(c._cpu._flagManager.IsSet(FlagType.AuxillaryCarry), false);
      assert.equal(c._cpu._flagManager.IsSet(FlagType.Zero), false);
      assert.equal(c._cpu._flagManager.IsSet(FlagType.Sign), false);

      c._cpu._halt = false;
      c.ExecuteProgram(0x02);

      assert.equal(c._cpu._flagManager.IsSet(FlagType.Carry), false);
      assert.equal(c.CPUState.Registers['A'], 170)

      assert.equal(c._cpu._flagManager.IsSet(FlagType.Parity), false);
      assert.equal(c._cpu._flagManager.IsSet(FlagType.AuxillaryCarry), false);
      assert.equal(c._cpu._flagManager.IsSet(FlagType.Zero), false);
      assert.equal(c._cpu._flagManager.IsSet(FlagType.Sign), false);

      assert.equal(c.CPUState.Clock, 29);

      c.Reset();

    });
    
  tests:

    - test:
      name: Accumulator shifts left from 170 (10101010) twice and ends up back at 170. Carry is set on first shift and cleared on second.