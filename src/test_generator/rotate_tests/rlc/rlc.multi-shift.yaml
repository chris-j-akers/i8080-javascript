# Tests moving data from Memory locations to Register using MOV OpCode
---
test_suite:
  enable: True
  generator_function: rlc_tests.generate_rlc_multishift
  description: 'RLC (Multishift)'
  output_file_name: '/rotate/rlc.multi-shift.test.js'
  header: |
    import { Computer } from '../../computer.js'
    import { i8080 } from '../../i8080.js'
    import { strict as assert } from 'assert'

  footer: |
    });
  boilerplate: |
    const c = new Computer();
    const FlagType = c.cpu._flag_manager.FlagType;


    let program = [
      0x3E,           // MVI into accumulator
      170,            // ...this byte
      0x07,           // RLC
      0x76,           // HALT
    ]

      c.inject_program(program);
      c.execute_program();

      assert.equal(c.cpu._flag_manager.IsSet(FlagType.Carry), true);
      assert.equal(c.cpu.registers['A'], 85)

      assert.equal(c.cpu._flag_manager.IsSet(FlagType.Parity), false);
      assert.equal(c.cpu._flag_manager.IsSet(FlagType.AuxillaryCarry), false);
      assert.equal(c.cpu._flag_manager.IsSet(FlagType.Zero), false);
      assert.equal(c.cpu._flag_manager.IsSet(FlagType.Sign), false);

      c.cpu.halt = false;
      c.execute_program(0x02);

      assert.equal(c.cpu._flag_manager.IsSet(FlagType.Carry), false);
      assert.equal(c.cpu.registers['A'], 170)

      assert.equal(c.cpu._flag_manager.IsSet(FlagType.Parity), false);
      assert.equal(c.cpu._flag_manager.IsSet(FlagType.AuxillaryCarry), false);
      assert.equal(c.cpu._flag_manager.IsSet(FlagType.Zero), false);
      assert.equal(c.cpu._flag_manager.IsSet(FlagType.Sign), false);

      assert.equal(c.cpu.clock, 29);

      c.reset();

    });
    
  tests:

    - test:
      name: Accumulator shifts left from 170 (10101010) twice and ends up back at 170. Carry is set on first shift and cleared on second.