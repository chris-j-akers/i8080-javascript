# Tests moving data from Memory locations to Register using MOV OpCode
---
test_suite:
  enable: True
  generator_function: rrc_tests.generate_rrc
  description: 'RRC'
  output_file_name: '/rotate/rrc.test.js'
  header: |
    import { Computer } from '../../computer.js'
    import { i8080 } from '../../i8080.js'
    import { strict as assert } from 'assert'
  footer: |
    });
  boilerplate: |
    const c = new Computer();
    const FlagType = c.cpu._flag_manager.FlagType;


    let program = [
      0x3E,           // MVI into accumulator
      {data},         // ...this byte
      0x0F,           // RRC
      0x76,           // HALT
    ]

      c.InjectProgram(program);
      c.ExecuteProgram();

      assert.equal(c.cpu._flag_manager.IsSet(FlagType.Carry), {carry});
      assert.equal(c.cpu.registers['A'], {expected_result})

      assert.equal(c.cpu._flag_manager.IsSet(FlagType.Parity), false);
      assert.equal(c.cpu._flag_manager.IsSet(FlagType.AuxillaryCarry), false);
      assert.equal(c.cpu._flag_manager.IsSet(FlagType.Zero), false);
      assert.equal(c.cpu._flag_manager.IsSet(FlagType.Sign), false);

      assert.equal(c.cpu.Clock, 18);

      c.Reset();

    }});
    
  tests:

    - test:
      name: Bit 0 set, so should be copied to Carry Flag, then out to MSB
      data: 15
      carry: True
      expected_result: 135

    - test:
      name: Bit 7 not set, so Carry flag and MSB should remain cleared 
      data: 242
      carry: False
      expected_result: 121